<!DOCTYPE html>
<html>
    <head>
        <title>EOY Project: PhotoGram App</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="achievements">
            <h2> Achievement Progress: </h2>
            <p class="ap1"> Total Images: 0 </p>
            <p class="ap2"> User Tier: None </p>
        </div>
        <div class="notifications-bar">
            <h2>Notifications:<span class="message"></span></h2>
            <p class="tierNotif-msg"> </p>
            <p class="notif-msg"> </p>
        </div>
        <h1>PhotoGram</h1>
        <p class="sample">Sample Image:</p>
        <div class="posts">
            <!-- The posts container. Each picture the user adds will show up here -->
            <img class="sample" src="https://img.traveltriangle.com/blog/wp-content/uploads/2018/10/beaches-near-nyc-cover.jpg">
        </div>
        <br>
        <br>
        <br>
        <div class="input">
            <!-- The user can add the link to  new photo here -->

            <input class="inputArea" placeholder="Post Link to New Pic!">
        </div>
        <br>
        <div class="buttons">
            <button class="submit">Add Photo!</button>
        </div>
        <br>
        <div class="likes">
            <h2 class="likes-header">Liked Photos:</h2>
            <div class="liked-photo"></div>
        </div>
    </body>
</html>
